<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
   <head>
     <meta charset="utf-8"/>
     <meta name="viewport" content="width=device-width,initial-scale=1"/>
     <title>Memory Game for Eric Klebba</title>
     <link rel="stylesheet" href="css/main.css"/>
     <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>
    <h3 id="gameHeader">Find the matching icons</h3>
  
    <section id="gamecontrols">
      <input id="reset" class="controls" type="image" src="img/reset.png"/>
        <h3 id="timer" class="controls">00:00:00</h3>
        <h3 id="moves" class="controls">Moves: 0</h3>
        <div id="rating" class="controls">
          <span>&#9733</span><span>&#9733</span><span>&#9733</span><span>&#9733</span><span>&#9733</span>
        </div>
    </section>
    <section id="content">
    
    </section>

    <!-- Modal box logic is from: https://www.w3schools.com/howto/howto_css_modal.asp -->
    <div id="congratulations" class="modal">
      <div class="modal-content">
        <p>Congratulations! You matched all of the images.</p>
	<p>Moves: <span id="modalMoves"></span></p>
	<p>Time: <span id="modalTime"></span></p>
	<p>Rating: <span id="modalStar"></span></p>
        <span id="closeModal">Close and reset</span>
      </div>
    </div>
    <script src="js/cardTableElement.js"></script>
    <script src="js/cardTable.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
